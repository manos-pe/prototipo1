<!DOCTYPE html>
<html class="no-js" lang="">
  <!-- <![endif] -->

  <head>
    <meta charset="utf-8" />
    <title>Manos - Menos problemas, Más Vida</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/manos.ico " />
    <link rel="apple-touch-icon" sizes="128x128" href="images/manos_logo.png" />
    <link rel="icon" sizes="192x192" href="images/manos_logo.png" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="shadow p-3 mb-5 bg-white rounded navbar navbar-expand-md navbar-light bg-light mb-3"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img style="width:150px" src="images/manos.png"
        /></a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="primary-nav">
            <li><a href="#intro">INICIO</a></li>
            <li><a href="#howToWork">CÓMO FUNCIONA</a></li>
            <li><a href="#packages">PAQUETES</a></li>
            <li><a href="#services">COMPROMISO</a></li>
            <li><a href="#testimonials">CLIENTES</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Title -->
    <div class="m-3"><h2 class="text-primary m-3">Identificación</h2></div>
    <!-- Login Form -->
    <form class="pl-3 pr-3" action="">
      <div class="form-group p-3">
        <label for="email">Email address</label>
        <input
          class="form-control form-control-lg"
          type="email"
          id="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group pl-3 pr-3">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div>
        <button class="p-2 m-2 btn btn-outline-primary" type="button">
          Recuperar contraseña
        </button>
        <button class="p-2 m-2 btn btn-primary" type="button">
          Iniciar sesión
        </button>
        <button class="p-2 m-2 btn btn-outline-primary" type="button">
          ¿No tienes cuenta? Créate una ahora.
        </button>
      </div>
    </form>
    <!-- Bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
