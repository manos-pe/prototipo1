    <!-- Navbar -->
    <nav
      class="fixed-top shadow p-3 mb-3 bg-white rounded navbar navbar-expand-md navbar-light bg-light mb-3"

      <div class="container">
        <a class="navbar-brand" href="#"
          ><img style="width:150px" src="images/manos.png"
        /></a>
        <button
          class="navbar-toggler navbar-toggle-right"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="primary-nav navbar-nav">
            <li class="nav-item">

    <br /><br /><br />

    <!-- Login Form -->
    <div
      class="card card-outline-secondary float-center mr-auto ml-auto mt-3 w-75"
    >
      <div class="card-header"><h3 class="mb-0">Identificación</h3></div>
      <div class="card-body">
        <form
          class="form"
          role="form"
          autocomplete="off"
          id="loginForm"
          novalidate=""
          method="POST"
        >
          <div class="form-group">
            <label for="uname1">Correo electrónico</label>
            <input
              type="text"
              class="form-control"
              name="uname1"
              id="uname1"
              required=""
            />
            <div class="invalid-feedback">Correo electrónico</div>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="pwd1"
              required=""
              autocomplete="new-password"
            />
            <div class="invalid-feedback">Contraseña</div>
          </div>
          <div class="form-check small">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" />
              <span>Recordar en está computadora</span>
            </label>
          </div>
          <a class="btn btn-link btn-lg mt-3" href="client/book.html">
            Recuperar contraseña
          </a>
          <a class="btn btn-primary btn-lg mt-3" href="client/book.html">
            Iniciar sesión </a
          ><br />
          <a class="btn btn-link btn-lg mt-3" href="register.html">
            ¿No tienes cuenta?<br />Créate una ahora
          </a>
        </form>
      </div>
      <!-- /card-body -->
    </div>
    <!-- /form card login -->

    <!-- Bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
