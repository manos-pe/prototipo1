<!DOCTYPE html>
<html class="no-js" lang="">
  <!-- <![endif] -->

  <head>
    <meta charset="utf-8" />
    <title>Manos - Nuevo Servicio</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../images/manos.ico " />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="../images/manos_logo.png"
    />
    <link rel="icon" sizes="192x192" href="../images/manos_logo.png" />

    <!-- Scripts for Date Picker GUI -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <!-- Navbar -->
    <nav class="shadow p-3 mb-3 fixed-top bg-white rounded navbar navbar-expand-md navbar-light bg-light mb-3">
        <div class="m-auto container">
                <button class="navbar-toggler custom-toggler" data-toggle="collapse" data-target="#clientNavBar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
        <a class="m-auto navbar-brand" href="#">
            <img style="width:150px" src="../images/manos.png"/>
            </a>
        <div class="collapse navbar-collapse" id="clientNavBar">
            <ul class="nav navbar-nav">
            <li><a href="#intro">Ajuste de cuenta</a></li>
            <li><a href="#howToWork">Mis direcciones</a></li>
            <li><a href="#packages">Historial de servicios</a></li>
            <li><a href="#services">Crédito</a></li>
            <li><a href="#testimonials">Promociones</a></li>
            <li><a href="#testimonials">Preguntas frecuentes</a></li>
            <li><a href="#testimonials">Ayuda</a></li>
            <li><a href="#testimonials">Cerrar sesión</a></li>
            </ul>
        </div>
        </div>
    </nav><br><br><br><br>

    <!-- Second navbar -->
    <div class="text-center">
      <button class="w-25 btn btn-outline-primary active m-2 text-center" type="button">
        Nuevo<br />Servicio
      </button>
      <a href="bookings.html"><button class="w-25 btn btn-outline-primary m-2 text-center" type="button">
        Estado de<br />servicios
      </button></a>
    </div>

    <!-- Form -->
    <form class="m-4">
        <!-- Address Form -->
        <div class="form-group">
            <label for="AddressSelect">Dirección:</label>
            <select class="form-control" id="AddressSelect">
                <option>Departamento</option>
                <option>Casa</option>
            </select>
        </div>

        <!-- Pack Form -->
        <div class="form-group">
            <label>Paquete:</label><br>
            <div class="btn-group btn-group-toggle m-auto text-center" data-toggle="buttons">
                <label class="btn btn-outline-primary m-2 text-center">
                    <input type="radio" name="options" id="3horas" autocomplete="off" checked> 3 Horas
                </label>
                <label class="btn btn-outline-primary m-2 text-center">
                    <input type="radio" name="options" id="5horas" autocomplete="off">5 Horas
                </label>
                <label class="btn btn-outline-primary m-2 text-center">
                    <input type="radio" name="options" id="8horas" autocomplete="off">8 Horas
                </label>
            </div>
        </div>

        <!-- Date picker-->
        <div class="form-group">
            <label for="datepicker">Fecha:</label><br>
            <!-- Date picker GUI -->
            <input class="text-primary m-auto" id="datepicker" width="276" />
            <script>
                $('#datepicker').datepicker({
                uiLibrary: 'bootstrap4'
            });
            </script>
        </div>

        <!-- Time picker-->
        <div class="form-group">
            <label for="TimePicker">Hora:</label>
            <!-- Time picker GUI-->
            <input class="m-auto" id="timepicker" width="276" />
            <script>
                $('#timepicker').timepicker();
            </script>
        </div>

        <!-- Needs selector -->
        <div class="form-group">
            <label>Necesidades:</label><br>
            <div class="btn-group btn-group-toggle m-auto text-center" data-toggle="buttons">
                    <label class="btn btn-outline-primary m-2 text-center">
                        <input type="radio" name="options" id="clean" autocomplete="off" checked>Limpiar
                    </label>
            </div>
            <div class="btn-group btn-group-toggle m-auto text-center" data-toggle="buttons">
                <label class="btn btn-outline-primary m-2 text-center">
                    <input type="radio" name="options" id="cook" autocomplete="off" checked>Cocinar
                </label>
            </div><br>
            <div class="btn-group btn-group-toggle m-auto text-center" data-toggle="buttons">
                    <label class="btn btn-outline-primary m-2 text-center">
                        <input type="radio" name="options" id="wash" autocomplete="off" checked>Lavar
                    </label>
                </div>
                <div class="btn-group btn-group-toggle m-auto text-center" data-toggle="buttons">
                        <label class="btn btn-outline-primary m-2 text-center">
                            <input type="radio" name="options" id="iron" autocomplete="off" checked>Planchar
                        </label>
                    </div>
        </div>

        <!-- Aditional comments -->
        <div class="form-group">
            <label for="AditionalComment">Comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
        </div>

        <!-- Price -->
        <h5>TOTAL: S/.65.00</h1>

        <!-- Submit Button-->
        <button type="submit" class="text-center mx-auto btn btn-primary">Solicitar</button>
    </form>
    <!-- Bootstrap script -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
